<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <title>Currency Converter</title>
        <style>
            * {
                border-radius: 0 !important;
            }

            body {
                /* background-color: #E7F7F9; */
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>

    <body>

        <div id="app" class="">
            <div class="container mt-5 pt-5 pb-5" style="background-color: #E7F7F9;">

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <label>From</label>
                        <select v-model="from" name="" class="form-control" id="">
                            <option :value="currency.id" v-for="currency in formattedCurrencies">
                                {{ currency.id }} -
                                {{ currency.currencyName.length > 21 ? currency.currencyName.slice(0,-20) : currency.currencyName }}
                                -
                                {{ currency.currencySymbol }}
                            </option>

                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <label>To</label>
                        <select v-model="to" name="" class="form-control" id="">
                            <option :value="currency.id" v-for="currency in formattedCurrencies">
                                {{ currency.id }} - {{ currency.currencyName }} - {{ currency.currencySymbol }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <input v-model="amount" type="text" placeholder="Insert Amount here..."
                            class="form-control my-5">
                        <div class="text-center">
                            <button :disabled="disabled" @click="convertCurrency()" class="btn btn-lg btn-primary">
                                {{ loading ? 'Converting...' : 'Convert' }}
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h1 class="text-center display-2 mt-5">{{ calculateResult }}</h1>
                    </div>
                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="app.js"></script>

    </body>

</html>
