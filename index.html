<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <title>Currency Converter</title>
        <style>
            * {
                border-radius: 0 !important;
            }

            body {
                background-color: rgb(209, 234, 238);
                font-family: 'Poppins', sans-serif;
                display: flex;
                flex-direction: column;

            }

            header {

                padding-bottom: 2rem;
                padding-top: 5rem;
                display: flex;
                justify-content: center;
                align-items: flex-end;

            }


            main {

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .card-body {
                background-color: rgb(231, 247, 249);
                max-width: 30rem;
            }

            footer p {
                background-color: #fff;

            }


            @media screen and (max-width: 420px) {
                header {
                    padding-top: 3rem;
                    padding-bottom: 1rem;
                }

            }
        </style>
    </head>

    <body>

        <header class="">
            <h1 class="display-5 text-center text-dark">Currency Converter</h1>
        </header>
        <main class="">
            <div id="app" class="card card-body rounded border border-white">
                <div class="container">

                    <div class="row my-3">
                        <div class="col">
                            <label>From</label>
                            <select v-model="from" name="" class="form-control" id="">
                                <option :value="currency.id" v-for="currency in formattedCurrencies">
                                    {{ currency.id }} -
                                    {{ currency.currencyName.length > 21 ? currency.currencyName.slice(0,-20) : currency.currencyName }}
                                    -
                                    {{ currency.currencySymbol }}
                                </option>

                            </select>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col">
                            <label>To</label>
                            <select v-model="to" name="" class="form-control" id="">
                                <option :value="currency.id" v-for="currency in formattedCurrencies">
                                    {{ currency.id }} -
                                    {{ currency.currencyName.length > 21 ? currency.currencyName.slice(0,-20) : currency.currencyName }}
                                    {{ currency.currencySymbol }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-5 mb-3">
                        <div class="col">
                            <input v-model="amount" type="text" placeholder="Insert Amount..." class="form-control">
                            <div class="text-center">
                                <button :disabled="disabled" @click="convertCurrency()"
                                    class="btn btn-lg rounded btn-primary mt-5">
                                    {{ loading ? 'Converting...' : 'Convert' }}
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h4 class="text-center display-4">{{ calculateResult }}</h4>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <footer class="container">
            <div class="row mt-5">
                <div class="col">

                    <h6 class="text-center">Created with:
                        <span class="badge badge-secondary rounded">VueJS</span>
                        <span class="badge badge-secondary rounded">API free web services</span>
                        <span class="badge badge-secondary rounded">Bootstrap</span>
                    </h6>

                </div>
            </div>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="app.js"></script>

    </body>

</html>
